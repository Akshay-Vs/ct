<body class="bg">
    <input id="slider" class="customSlider" type="checkbox" checked>

    <div id="app" class="wrapper">
        <div class="top-icons">
            <i class="fas fa-ellipsis-v" id="nav" onclick="toogleNav()"></i>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <h3 id="userID">Hello </h3>
                <br><br><br><br>
                <a id="join" class="navbtn">Join</a>
                <a id="lookup" class="navbtn">Look Up</a>
                <a href="#" class="navbtn">About</a>
                <a href="#" class="navbtn">Report</a>
                <a href="#" class="navbtn">Contact</a><br><br><br><br>
                <div class="cpyright" align="center"> Powered by <a align="center" class='cpyright'
                        href="https://github.com/Akshay-Vs/Catheriens" target="_blank">GitHub</a></div>
                <div class="version">version 1.0 beta</div>
            </div>
        </div>

        <div class="profile">
            <img :src="picture" :class="shadow">
            <div :class="check">
                <i class="fas fa-check" :id="shadow" :title="verified"></i>
                </script>
            </div>
            <h3 class="name">{{name}}</h3>
            <p :class="gender">{{combination}}</p>
            <p class="description">{{description}}</p>
            <button type="button" class="btn" :id="gender" v-on:click="getUser()">{{btntxt}}</button>
        </div>

        <div class="social-icons">
            <div class="icon" :id="shadow">
                <a :href="instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                <h4>{{enjoyment}}</h4>
                <p>Enjoyment</p>
            </div>

            <div class="icon" :id="shadow">
                <a :href="snapchat" target="_blank"><i class="fab fa-snapchat"></i></a>
                <h4>{{informative}}</h4>
                <p>Informative</p>
            </div>

            <div class="icon" :id="shadow">
                <a :href="twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                <h4>{{hatefull}}</h4>
                <p>Hateful</p>
            </div>
        </div>

    </div>

    <!---Search Popup--->
    <div class="overlay" id="overlay">
        <div class="container" id="search">
            <input type="text" placeholder="Search...">
            <div class="search"></div>
        </div>
    </div>


    <footer>
        <div class="cpyright">
