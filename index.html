<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>Explore Catherians</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3.0.5"></script>

    <script src="sripts/navbar.js"></script>
</head>

<body class="bg">
    <input id="slider" class="customSlider" type="checkbox" checked>

    <div id="app" class="wrapper">
        <div class="top-icons">
            <i class="fas fa-ellipsis-v" id="nav" onclick="toogleNav()"></i>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <br><br><br><br>
                <a href="" id="navbtn">About</a>
                <a id="navbtn" onclick="window.location.replace('join/');">Join</a>
                <a href="#" id="navbtn">Report</a>
                <a href="#" id="navbtn">Report Bug</a>
                <a href="#" id="navbtn">Contact</a><br><br><br><br><br><br>
              </div>
        </div>

        <div class="profile">
            <img :src="picture" :class="shadow">
            <h3 class="name">{{name}}</h3>
            <p :class="gender">{{combination}}</p>
            <p class="description">{{description}}</p>
            <button type="button" class="btn" :id="gender" v-on:click="getUser()">{{btntxt}}</button>
        </div>

        <div class="social-icons">
            <div class="icon" :id="shadow">
                <a href="/"><i class="fab fa-instagram"></i></a>
                <h4>{{enjoyment}}</h4>
                <p>Enjoyment</p>
            </div>

            <div class="icon" :id="shadow">
                <a href="#"><i class="fab fa-snapchat"></i></a>
                <h4>{{informative}}</h4>
                <p>Informative</p>
            </div>

            <div class="icon" :id="shadow">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <h4>{{hatefull}}</h4>
                <p>Hatefull</p>
            </div>
        </div>
    </div>
    <div class="cpyright">
        &copy 2022 Akshay-Vs
    </div>
    <script src="app.js"></script>
</body>

</html>
