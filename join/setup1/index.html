<body class="bg">
    <input id="slider" class="customSlider" type="checkbox" checked>
    <div class="wrapper">
        <i class="fa fa-home" onclick="window.location.replace('/Catheriens')"></i>
        <form>
            <h1 style="color:#9e9e9e;" align="center">Enter credentials</h1><br>
            <div class="user-box">
                <input type="text" id="name" autocomplete="additional-name" required="My project">
                <label>Enter Your Full Name</label>
            </div>

            <div class="user-box">
                <input type="email" id="email" autocomplete="email" required="My project">
                <label>Enter Your Email Address</label>
            </div>

            <div class="user-box">
                <input type="text" id="description" required="My project">
                <label>Describe Your Profile</label>
            </div>

            <div class="user-box">
                <input type="number" min="2021" value="2021" id="year" required="My project">
                <label>Enter Batch Year</label>
            </div>

            <div class="user-box">
                <label>Select Your Gender</label>
            </div>
            <div class="check-box" id="radio-gender"><br>
                <input type="radio" name="gender" id="gender-male"> Male<br>
                <input type="radio" name="gender" id="gender-female"> Female<br>
            </div>


            <div class="btn" id="next1" type="submit">Next</div>
        </form>
    </div>
    <script src="../../scripts/join.js"></script>
</body>
