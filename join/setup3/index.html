<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Catherians: Social</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="crop.css">
    <link rel="stylesheet" type="text/css" href="slider.css">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.0.5"></script>
</head>

<body class="bg">
    <input id="slider" class="customSlider" type="checkbox" checked>
    <div class="wrapper">
        <i class="fa fa-home" onclick="window.location.replace('/Catheriens')"></i>
        <form>
            <h1 style="color:#9e9e9e;" align="center">Social</h1><br>
            <div class="user-box">
                <input type="text" id="profile1" autocomplete="social" required="My project">
                <label>Instagram ID</label>
            </div>

            <div class="user-box">
                <input type="text" id="profile2" autocomplete="social" required="My project">
                <label>Snapchat User ID</label>
            </div>

            <div class="user-box">
                <input type="text" id="profile2" autocomplete="social" required="My project">
                <label>Twitter Username </label>
            </div>
            <h5 style="color:#639ff9;margin: 7px; font-size: 13px">Rate Your School Experience</h5>
            <div id="app" class="ui">
                <div class="slider">
                    <input id="enj" type="range" min="0" max="100" step="0"  v-model="enjoyment"/>
                    <label contenteditable="true">Enjoyment {{enjoyment}}%</label>
                </div>
                <div class="slider">
                    <input id="inf" type="range" min="0" max="100" step="0" v-model="informative"/>
                    <label contenteditable="true">Informative {{informative}}%</label>
                </div>
                <div class="slider">
                    <input id="htf" type="range" min="0" max="100" step="0" v-model="hatefull"/>
                    <label contenteditable="true" id="htf">Hatefull {{hatefull}}%</label>
                </div>
              </div>
            <br>
            <div class="btn" id="next3" type="submit">Next</div>
        </form>
    </div>
    <script src="../../sripts/join.js"></script>
    <script src="slider.js"></script>
</body>

</html>
