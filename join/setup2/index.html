<body class="bg">
    <input id="slider" class="customSlider" type="checkbox" checked>
    <div class="wrapper">
        <i class="fa fa-home" onclick="window.location.replace('/Catheriens')"></i>
        <form>
            <h1 style="color:#9e9e9e;" align="center">Enter credentials</h1><br>
            <div class="user-box">
                <input type="password" id="private-key" autocomplete="new-password" required="My project">
                <label>Create A Private Key</label>
            </div>

            <div class="user-box">
                <input type="password" id="confirm-key" autocomplete="new-password" required="My project">
                <label>Confirm Private Key</label>
                <h6 style="color:#639ff9;transform: translateY(-21px);margin: 0%;">Note: You cannot change private key Later</h6>
            </div><br>

            <div class="user-box">
                <label>Select Your Course Combination</label>
            </div>
            <div class="check-box" id="radio-gender"><br>
                <div style="display:flex-box;">
                    <input style="margin-top:10px" type="radio" name="combination" id="bs"> Bio-Science<br>
                    <input style="margin-top:10px"  type="radio" name="combination" id="cs"> Comp-Science<br>
                    <input style="margin-top:10px"  type="radio" name="combination" id="cm"> Commerce<br>
                    <input style="margin-top:10px"  type="radio" name="combination" id="hm"> Humanities<br>
                </div>
            </div>
            <br>
            <div class="btn" id="next2" type="submit">Next</div>
        </form>
    </div>
    <script src="../../scripts/join.js"></script>
</body>
