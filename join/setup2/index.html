<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Catherians: User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js" integrity="sha256-/H4YS+7aYb9kJ5OKhFYPUjSJdrtV6AeyJOtTkw6X72o=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3.0.5"></script>
</head>

<body class="bg">
    <input id="slider" class="customSlider" type="checkbox" checked>
    <div class="wrapper">
        <i class="fa fa-home" onclick="window.location.replace('/Catheriens')"></i>
        <form>
            <h1 style="color:#9e9e9e;" align="center">Enter credentials</h1><br>
            <div class="user-box">
                <input type="password" id="private-key" autocomplete="new-password" required="My project">
                <label>Create A Private Key</label>
            </div>

            <div class="user-box">
                <input type="password" id="confirm-key" autocomplete="new-password" required="My project">
                <label>Confirm Private Key</label>
                <h6 style="color:#639ff9;transform: translateY(-21px);margin: 0%;">Note: You cannot change private key Later</h6>
            </div><br>

            <div class="user-box">
                <label>Select Your Course Combination</label>
            </div>
            <div class="check-box" id="radio-gender"><br>
                <div style="display:flex-box;">
                    <input style="margin-top:10px" type="radio" name="combination" id="bs"> Bio-Science<br>
                    <input style="margin-top:10px"  type="radio" name="combination" id="cs"> Comp-Science<br>
                    <input style="margin-top:10px"  type="radio" name="combination" id="cm"> Commerce<br>
                    <input style="margin-top:10px"  type="radio" name="combination" id="hm"> Humanities<br>
                </div>
            </div>
            <br>
            <div class="btn" id="next2" type="submit">Next</div>
        </form>
    </div>
    <script src="../../sripts/join.js"></script>
</body>

</html>
